<div class="column" style="max-height: 100vh;">
    <div class="row align-center" style="justify-content: right;">
        <button onclick="toggle_theme()">Toggle theme</button>
        <div class="quarter-spacer"></div>
        <p id="online-count"></p>
        <div class="quarter-spacer"></div>
        <h1 style="padding-right: 20px;">$user.fullName$</h1>
        <img src="https://data.nathcat.net/pfps/$user.pfpPath$" class="circle-photo">
    </div> 

    <div id="message-container" class="column" style="overflow-y: scroll;"></div>

    <div class="message-entry-box">
        <input type="text" id="message_entry" />
        <button onclick="send_message()">Send</button>
    </div>
</div>
