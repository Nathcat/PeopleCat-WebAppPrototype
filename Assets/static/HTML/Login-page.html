<div class="column justify-center align-center">

    <div id="login-err-msg"></div>

    <div class="content-card">
        <h1>Welcome to PeopleCat!</h1>
        <p>
            This simple web application is meant to showcase the basic functionality
            of PeopleCat.
        </p>
    </div>

    <div class="content-card">
        <div class="column justify-center align-center">
            <input id="login_username_entry" type="text" placeholder="Enter your username..."/>
            <input id="login_password_entry" type="password" placeholder="Enter your password..."/>
            <button onclick="attempt_login()">Login</button>
            <button onclick="switch_to_new_user_page()">Or, create a new user</button>
        </div>
    </div>
</div>

<script>
    fetch("https://data.nathcat.net/sso/get-session.php").then((r) => r.json()).then((r) => {
        if ("user" in r) {
            app.data.user = r["user"];
            app.page = new Page(Page.PAGE_MAIN);
            app.load_page(setup_messenger);
        }
        else {
            console.log("Invalid session!");
        }
    });
</script>
