<div class="column justify-center align-center">

    <div id="new-user-err-msg"></div>

    <div class="content-card">
        <h1>Create an account</h1>
        <p>
            Here you can create an account to use on PeopleCat.
        </p>
    </div>

    <div class="content-card">
        <div class="column justify-center align-center">
            <input id="create_user_username_entry" type="text" placeholder="Enter your username..."/>
            <input id="create_user_displayname_entry" type="text" placeholder="Enter your display name..."/>
            <input id="create_user_password_entry" type="password" placeholder="Enter your password..."/>
            <input id="create_user_password2_entry" type="password" placeholder="Enter your password again..."/>
            <button onclick="create_new_user()">Create new user</button>
        </div>
    </div>
</div>
